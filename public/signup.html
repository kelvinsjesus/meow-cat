<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <form id="register">
                <span class="form-header">Crie sua conta</span>
                <div class="field">
                    <label for="full-name">Nome</label>
                    <input type="text" id="full-name" placeholder="Johnny Doe" autofocus>
                </div>
                <div class="field">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="johnny_doe">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@domain.com">
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="•••••••••">
                </div>
                <div class="field">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="•••••••••">
                </div>
                <div id="form-response">

                </div>
                <button id="submit">Criar conta</button>
                <span class="font-small">
                    Já possui uma conta? <a href="login.html">Faça Log In</a>
                </span>
            </form>
        </div>
    </div>
    </body>
    </html>
