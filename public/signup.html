<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Scripts -->
    <script src="js/signup.js" defer></script>

<body>
    <div class="container">
        <div class="content">
            <form id="register">
                <span class="form-header">Crie sua conta</span>
                <div class="field">
                    <label for="full-name">Nome</label>
                    <input type="text" id="full-name" placeholder="Johnny Doe" required autofocus>
                    <span id="name-error"></span>
                </div>
                <div class="field">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="johnny_doe" required>
                    <span id="username-error"></span>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@domain.com" required>
                    <span id="email-error"></span>
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="•••••••••" required>
                    <span id="password-error"></span>
                    <!-- <div id="passwordSteps">
                        <span class="steps" id="firstStep">
                            <i class="ph-fill ph-x-circle"></i> 
                            <i class="ph-fill ph-check-circle"></i> 
                            Deve ter pelo menos 8 caracteres.
                        </span>
                        <span class="steps" id="secondStep">
                            <i class="ph-fill ph-x-circle"></i> 
                            <i class="ph-fill ph-check-circle"></i>
                            Deve conter ao menos um número.
                        </span>
                        <span class="steps" id="thirdStep">
                            <i class="ph-fill ph-x-circle"></i> 
                            <i class="ph-fill ph-check-circle"></i> 
                            Deve conter ao menos um caractere especial.
                        </span>
                    </div> -->
                </div>
                <div class="field">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="•••••••••" required>
                    <span id="confirm-password-error"></span>
                </div>
                <button id="submit">Criar conta</button>
                <span class="font-small">
                    Já possui uma conta? <a href="login.html">Faça Log In</a>
                </span>
            </form>
        </div>
    </div>
    </body>
    </html>
