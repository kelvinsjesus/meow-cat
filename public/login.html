<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <form id="login">
                <span class="form-header">Log In</span>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="johnny@email.com" autofocus>
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="•••••••••" >
                    <span class="font-small" style="margin: 8px 0;">
                        <a href="forgot-password.html" >Esqueci minha senha</a>
                    </span>
                </div>
                <div id="form-response" class="font-small"></div>
                <button id="submit">Entrar</button>
                <span class="font-small">
                    Ainda não possui uma conta? <a href="signup.html">Crie aqui</a>
                </span>
            </form>
        </div>
    </div>
    </body>
</html>
