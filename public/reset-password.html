<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de senha</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/resetPassword.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <form id="reset-password">
                <span class="form-header">Redefinição de senha</span>
                <div class="field">
                    <label for="new-password">Nova senha</label>
                    <input type="password" id="new-password"  placeholder="Digite a nova senha" required autofocus>
                </div>
                <div class="field">
                    <label for="confirm-password">Senha</label>
                    <input type="password" id="confirm-password"  placeholder="Confirme a nova senha">
                </div>
                <div id="form-response">

                </div>
                <button id="submit">Redefinir senha</button>
            </form>
        </div>
    </div>
</body>
</html>
