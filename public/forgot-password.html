<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/forgot-password.js" defer></script>

</head>
<body>
    <div class="container">
        <form id="forgotPassword">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" required autofocus>
                <span style="max-width: 800px; padding: 2rem 0">Se o email informado estiver cadastrado na plataforma enviaremos um email com o link de redefinição de senha.</span>
            </div>
            <button id="submit">Enviar email de redefinição de senha</button>
        </form>
    </div>
</body>
</html>
