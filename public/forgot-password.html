<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/forgotPassword.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <form id="forgot-password">
                <div class="field">
                    <span class="form-header">Esqueci minha senha</span>
                    <span class="font-small hint"style="padding: 1rem 0">Se o email estiver cadastrado na plataforma nós enviaremos um link de redefinição de senha.</span>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Informe seu email" required autofocus>
                </div>
                <button id="submit">Enviar email de redefinição de senha</button>
            </form>
        </div>
    </div>
</body>
</html>
